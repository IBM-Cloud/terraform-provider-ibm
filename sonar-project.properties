# must be unique in a given SonarQube instance
sonar.projectKey=__PROJECT_KEY__
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=__PROJECT_NAME__
sonar.projectVersion=__PROJECT_VERSION__
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=  Godeps/**, node_modules/**, travis-scripts/**, coverage/**, **/vendor/**, **/mocks/**, **/testdata/**, **/email-service.go,  **/**.py, **/auditlog/audit-actions.go, **/messaging-service.go
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/*.js
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

#The login or authentication token of a SonarQube user with Execute Analysis permission on the project.
sonar.login=__LOGIN__
#The password that goes with the sonar.login username. This should be left blank if an authentication token is being used.
sonar.password=__PASSWORD__
